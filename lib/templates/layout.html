<!DOCTYPE html>
<html>
<head>
  <title>{{title}}</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica";
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    nav {
      position: absolute;
      top: 0;
      bottom: 0;
      margin: 0;
      width: 20%;
      border-right: 1px solid #666;
      padding: 0 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    div {
      position: absolute;
      top: 0;
      left: 20%;
      width: 80%;
      bottom: 0;
      margin: 0;
      padding: 0 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    section {
      border-bottom: 1px solid #ccc;
    }

      section:last-child {
        border-bottom: none;
      }
  </style>
</head>
<body>
  {{{content}}}
</body>
</html>
